        .btnkaltu {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
            padding: 10px 18px;

<body>
    <div class="container">
        <h1>BEARING DE-ASSEMBLY POINT</h1>
        <a href="homepage.html" id="home">Go to home</a>

        <div class="tabs">
            <!-- Only this wrapper has dropdown -->
            <div class="dropdown-wrapper">
                <button class="btnstatus" id="bearingDeassembleBtn"><span>BEARING DEASSEMBLE â–¼</span></button>
                <div class="dropdown-content">
                    <button class="btnstatus" id="deassembleChockBtn" >Deassemble (CHOCK/BEARING)</button>
                    <button class="btnstatus" id="putInServiceBtn">Put in Service (BEARING)</button>
                </div>
            </div>

            <!-- These two are regular buttons, outside the dropdown-wrapper -->
            <button class="btnstatus" id="bearingAssembleBtn"><span>BEARING ASSEMBLE</span></button>
            <button class="btnstatus" id="viewServiceBearingsBtn"><span>FREE FROM SERVICE BEARINGS</span></button>
            <div id="searchContainer">
                <input type="text" id="searchBar" placeholder="Search ...">
                <button type="button" id="searchBtn" >Search</button>
            </div>
        </div>


        <div id="chockSection" style="display:none; margin-top: 20px;">
            <div id="tableDisplayChock"
                style="max-height: 600px; overflow-y: auto; overflow-x: auto; margin-top: 20px; border: 1px solid #ccc; border-radius: 8px; ">
            </div>
            <button class="btnkaltu" id="submitChockBtn" disabled style="display:none; margin-top: 10px;">Deassemble
                Chock-Bearing</button>
        </div>

        <div id="brgSection" style="display:none; margin-top: 40px;">
            <div id="tableDisplayBrg"
                style="max-height: 600px; overflow-y: auto; overflow-x: auto; margin-top: 20px; border: 1px solid #ccc; border-radius: 8px; ">
            </div>
            <button id="submitBrgBtn" disabled style="display:none; margin-top: 10px;">Service Bearing</button>
        </div>

        <div id="serviceBrgSection" style="display:none; margin-top: 40px;">
            <div id="serviceBrgTable"
                style="max-height: 600px; overflow-y: auto; overflow-x: auto; margin-top: 20px; border: 1px solid #ccc; border-radius: 8px; ">
            </div>
            <button class="btnkaltu" id="submitServiceBtn" disabled style="display:none; margin-top: 10px;">Mark as
                FREE</button>
        </div>
    </div>
